{% extends 'base.html' %}

{% block title %} Delete {% endblock %}


{% block content %}

<form method="post">
    {% csrf_token %}
     
    <p>Are you sure you want to delete "{{ thread.title }}"?</p>
     
    <div class="pt-5">
        <button type="submit" class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Confirm</button>
      </div>
</form>

{% endblock %}
