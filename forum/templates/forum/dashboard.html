{% extends "base.html" %}

{% block dashboard %}


<div class="mx-auto mt-6 max-w-5xl px-4 sm:px-6 lg:px-8">
  <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
    <div class="sm:col-span-1">
      <dt class="text-sm font-medium text-gray-500">Name</dt>
      <dd class="mt-1 text-sm text-gray-900">{{user.username}}</dd>
    </div>

    <div class="sm:col-span-1">
      <dt class="text-sm font-medium text-gray-500">Fisrtname</dt>
      <dd class="mt-1 text-sm text-gray-900">{{request.user.first_name}}</dd>
    </div>

    <div class="sm:col-span-1">
      <dt class="text-sm font-medium text-gray-500">Lastname</dt>
      <dd class="mt-1 text-sm text-gray-900">{{request.user.last_name}}</dd>
    </div>

    <div class="sm:col-span-1">
      <dt class="text-sm font-medium text-gray-500">E-mail</dt>
      <dd class="mt-1 text-sm text-gray-900">{{request.user.email}}</dd>
    </div>


{% endblock %}
